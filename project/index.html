<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="../scripts/form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
                <legend>Review Product</legend>

                <!-- Product Name -->
                <label for="product">Product Name:</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <!-- Overall Rating -->
                <fieldset>
                    <legend>Overall Rating:</legend>
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5" required />
                        <label for="star-a"></label>

                        <input type="radio" name="stars" id="star-b" value="4" />
                        <label for="star-b"></label>

                        <input type="radio" name="stars" id="star-c" value="3" />
                        <label for="star-c"></label>

                        <input type="radio" name="stars" id="star-d" value="2" />
                        <label for="star-d"></label>

                        <input type="radio" name="stars" id="star-e" value="1" />
                        <label for="star-e"></label>
                    </div>
                </fieldset>

                <!-- Date of Installation -->
                <label for="installation-date">Date of Installation:</label>
                <input type="date" id="installation-date" name="installation-date" required>

                <!-- Useful Features -->
                <fieldset class="features">
                    <legend>Useful Features:<span class="optional"> (Check all that aplly)</span></legend>
                    <label for="feature-1">
                        <input type="checkbox" id="feature-1" name="features" value="Feature 1"> Durability
                    </label>
                    <label for="feature-2">
                        <input type="checkbox" id="feature-2" name="features" value="Feature 2"> Ease of use
                    </label>
                    <label for="feature-3">
                        <input type="checkbox" id="feature-3" name="features" value="Feature 3"> Performance
                    </label>
                    <label for="feature-4">
                        <input type="checkbox" id="feature-4" name="features" value="Feature 4">Design
                    </label>
                </fieldset>

                <!-- Written Review -->
                <label for="written-review">Write a Review:<span class="optional"> (Optional)</span></label>
                <textarea id="written-review" name="written-review" rows="4" placeholder="Enter your review here..."></textarea>

                <!-- User Name -->
                <label for="user-name">Your Name:<span class="optional"> (Optional)</span></label>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name">

                <!-- Submit Button -->
                <button type="submit">Submit Review</button>
            </fieldset>
        </form>
    </main>
