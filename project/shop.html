    <main>
        <section>
            <h2>Personaliza tu Pedido</h2>
            <form action="submit_pedido.php" method="POST">
                <label for="tipo_postre">Tipo de Postre:</label>
                <select id="tipo_postre" name="tipo_postre" required>
                    <option value="pastel">Pastel</option>
                    <option value="cupcakes">Cupcakes</option>
                    <option value="galletas">Galletas</option>
                </select>

                <label for="sabores">Sabores:</label>
                <input type="text" id="sabores" name="sabores" placeholder="Ejemplo: Chocolate, Fresa" required>

                <label for="mensaje">Mensaje Personalizado:</label>
                <input type="text" id="mensaje" name="mensaje" placeholder="Feliz Cumpleaños, etc.">

                <label for="fecha">Fecha de Entrega:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="comentarios">Comentarios Adicionales:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>

                <button type="submit">Enviar Pedido</button>
            </form>
        </section>
    </main>
